<script>
    function showDetails(id){
        console.log(id);
        var html = "";
        $("#my-modal").html("");
        $.ajax({
            url:'details/'+ id,

            type: "get",
            cache: false,
            success: function (result) {
                console.log(result);

                // html = "<div class='modal-content'><span class='close'>&times;</span> " +
                //     "<h2><a href='#'>" + result.title +"</a></h2><p class='lead'>"+ result.note +"</p>" +
                //     "<a href='/todo/delete/"+result.id+"'>Delete</a>"
                //     +"<a href='/todo/delete/"+result.id+"'></a></div>";

                html ="<div class='modal-content'><span class='close'>&times;</span>" +
                    "<form th:action='@{/todo/update/{id}(id=${todo.id})'th:object='${todo}' method='POST'>" +
                    "<div class='row'>" +
                    "<div class='form-group col-md-8'>" +
                    "<label for='title' class='col-form-label'>Title</label> " +
                    "<input type='text' th:field='*{title}' class='form-control' id='title' placeholder='Title' value='"+result.title+"'> " +
                    "<span th:if='${#fields.hasErrors('title')}' th:errors='*{title}' class='text-danger'></span>" +
                    "</div>" +
                    "<div class='form-group col-md-8'>" +
                    "<label for='note' class='col-form-label'>Note</label> " +
                    "<input type='text' th:field='*{note}' class='form-control' id='note' placeholder='note' value='"+result.note +"'> " +
                    "<span th:if='${#fields.hasErrors('note')}' th:errors='*{note}' class='text-danger'></span>" +
                    "</div>" +
                    "<div class='form-group col-md-8'>" +
                    "<label for='dueDate' class='col-form-label'>dueDate</label> " +
                    "<input type='text' autocomplete='off' th:field='*{dueDate}' class='form-control' id='dueDate' placeholder='dueDate' value='"+result.dueDate +"'>" +
                    "</div>" +
                    "<div class='form-group col-md-8'>" +
                    "<select class='form-control'  id='dropPriorities' th:field='"+ result.priority +"'>" +
                    "<option value='0'>select priority</option>" +
                        $.each(result.priorityDtoList)
                    "<option th:each='"+priorityy +":"+ result.priorityDtoList +"' th:value='"+ priorityy.id +"' th:text='"+ priorityy.name +"'></option>" +
                    "</select>" +
                    "</div>" +
                    "<div class='col-md-6'>" +
                    "<input type='submit' class='btn btn-primary' value='Update Todo'>" +
                    "</div>" +
                    "</div>" +
                    "</form></div>";

                $("#my-modal").append(html);
                $("#my-modal").css("display","block");
            },
            error: function (e) {
                console.log('Failed!: ' + e);
            }
        })
    }
</script>
<script th:inline="javascript">

    $(document).on("click", ".close",function () {
        $("#my-modal").css("display","none");

    });
</script>
