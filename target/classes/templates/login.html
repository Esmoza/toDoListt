<html xmlns="http://www.w3.org/1999/xhtml"
             xmlns:th="http://www.thymeleaf.org"
             xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
             xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:insert="fragments.html :: headerfiles"></head>
<body>
<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <div class="fadeIn first">
            <img src="/img/user.png" id="icon" alt="User Icon" />
        </div>

        <!-- Login Form -->
        <form  th:action="@{/signin}" method="POST">
            <input type="text" id="username" class="fadeIn second" name="username" placeholder="username">
            <input type="password" id="password" class="fadeIn third" name="password" placeholder="password">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="remember-me-option" name="remember-me-option">
                <label class="form-check-label" for="remember-me-option">Remember me ?</label>
            </div>
            <input  type="submit" class="fadeIn fourth" value="Log In">
        </form>
        <div id="register">
            <a class="underlineHover" th:href="@{/signup}" href="#">Registration</a>
        </div>
        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
        </div>

    </div>
</div>

</body>

</html>
