<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link rel="stylesheet" href="/css/login.css">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img th:src="@{/img/user.png}" id="icon" alt="User Icon" />
        </div>

        <form th:action="@{/add}" method="POST"  th:object="${userdto}">
            <input type="text" th:field="*{firstname}" id="firstname" class="fadeIn second" name="firstname" placeholder="name">
            <input type="text" th:field="*{lastname}" id="lastname" class="fadeIn third" name="lastname" placeholder="lastname">
            <input type="text"  th:field="*{email}" id="email" class="fadeIn third" name="email" placeholder="email">
            <input type="text"  th:field="*{username}" id="username" class="fadeIn third" name="username" placeholder="username">
            <input type="password"th:field="*{password}"  id="password" class="fadeIn third" name="password" placeholder="password">
         <!--   <input type="text"  th:field="*{matchingPassword}" id="matchingPassword" class="fadeIn second" name="matchingPassword" placeholder="username"> -->
            <input type="submit" class="fadeIn fourth" value="Sign up">
        </form>

    </div>
</div>

</body>
<footer th:insert="fragments.html :: footer"></footer>
</html>
