<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles"></head>
<body>
<header th:insert="fragments.html :: nav"></header>
	<div class="container my-5">
	<h3> Add Todo</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form th:action="@{/todo/add}"
						th:object="${todo}" method="POST">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="title" class="col-form-label">Title</label> <input
									type="text" th:field="*{title}" class="form-control" id="title"
									placeholder="Title"> <span
									th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="note" class="col-form-label">Note</label> <input
									type="text" th:field="*{note}" class="form-control" id="note"
									placeholder="note"> <span
									th:if="${#fields.hasErrors('note')}" th:errors="*{note}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="dueDate" class="col-form-label">dueDate</label> <input
									type="text" autocomplete="off" th:field="*{dueDate}" class="form-control" id="dueDate"
									placeholder="dueDate">
							</div>
						<!--	<div class="form-group col-md-8">
								<label for="dueDate" class="col-form-label">Lable</label> <input
									type="text" autocomplete="off" th:field="*{label}" class="form-control" id="label"
									placeholder="dueDate">
							</div>-->
							<div class="form-group col-md-8">
								<select class="form-control"  id="dropPriorities" th:field="*{priority.id}">
									<option value="0">select priority</option>
									<option th:each="priority : ${priorities}" th:value="${priority.id}" th:text="${priority.name}"></option>
								</select>
							</div>
							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value="Add a todo">
							</div>
							</div>
					</form>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
<!--<div th:replace="/footer::footer"></div>-->
 <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
 <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</body>
<footer th:insert="fragments.html :: footer"></footer>
</html>
